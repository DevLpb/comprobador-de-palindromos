<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprobador de Palíndromos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>¡Averigua si se trata de un palíndromo!</h1>
        <div id="main-div">
<label for="text-input">Ingresa una palabra o frase</label>
<input type="text" id="text-input">
<button id="check-btn">Comprobar</button>
<div id="result" class="hidden">
</div>
        </div>
        <div id="secondary-div">
            <p>Un <strong>palíndromo</strong> es una palabra o frase que se lee igual en un sentido que en otro. Ignorando signos de puntuación, mayúsculas o espacios.
            </p>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
